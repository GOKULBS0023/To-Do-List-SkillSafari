<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="to-do-list-assignment">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header id="header">        
    </header>
    <main id="main">
        <div id="add-task">
            <h2>New Task</h2>
            <form class="new__task-form form" id="new__task-form">
                <input type="text" name="new" class="new__task-input form__input" autocomplete="off" autofocus value="">
                <button type="submit" class="form__button new__task-submit">+ Add</button>
            </form>
        </div>
        <hr>
        <div id="pending-task">
            <h2 id="pending-heading">Pending Tasks</h2>
        </div>
        <hr>
        <div id="completed-tasks">
            <h2 id="complete-heading">Completed Task</h2>
        </div>


















        
    </main>
    <!-- JavaScript external file -->
    <script src="index.js"></script>
</body>
</html>
